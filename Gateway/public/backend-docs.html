<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backend Service API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #fafafa;
    }
    .swagger-ui .topbar { 
      display: none; 
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      // Build Swagger UI
      const ui = SwaggerUIBundle({
        url: 'http://localhost:8080/backend/api-docs.json', // This will fetch the swagger spec from backend service
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        docExpansion: 'list',
        filter: true,
        showRequestHeaders: false,
        tryItOutEnabled: true,
        // Force the server to be the gateway
        onComplete: function() {
          // Set the server to gateway by default
          const serverSelect = document.querySelector('.servers select');
          if (serverSelect) {
            // Find the gateway option and select it
            for (let i = 0; i < serverSelect.options.length; i++) {
              if (serverSelect.options[i].value.includes('8080/backend')) {
                serverSelect.selectedIndex = i;
                serverSelect.dispatchEvent(new Event('change'));
                break;
              }
            }
          }
        }
      });
    };
  </script>
</body>
</html>
